<ion-view view-title="Moves">
  <ion-content id="movesCtrl">
    
    <ion-list>
      <ion-item ng-repeat="move in moves" ng-click="verMove(move)">
        {{move.identifier}}
        <div class="move"><pokemon-type type="move.getType()"></pokemon-type></div>
        <div class="damageClass"><move-damage-class damage-class="move.getDamageClass()"></move-damage-class></div>
      </ion-item>
    </ion-list>
    
  </ion-content>
</ion-view>
