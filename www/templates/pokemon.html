<ion-view view-title="#{{pokemon.getId()|leadingZero:3}} {{pokemon.getIdentifier()}}">
  <ion-content id="pokemonCtrl" class="container">
    <div id="figure">
      <img ng-src="img/poke/{{pokemon.getId()|leadingZero:3}}.png">
    </div>

    <div id="types">
      <h3>Type</h3>
      <tipos html-id="tipo" types="pokemon.getTypes"></tipos>
    </div>

    <div id="weaknesses">
      <h3>Weaknesses</h3>
      <!--<tipos html-id="weaknesses" types="pokemon.weaknesses"></tipos>-->
    </div>

    <button class="button button-block button-positive" ng-click="viewMoves(pokemon.getId())">
      <i class="icon ion-nuclear"></i> Moves
    </button>

    <p id="texto">Golem live up on mountains. If there is a large earthquake, these Pok√©mon will come rolling down off the mountains en masse to the foothills below.</p>

    </ion-list>
  </ion-content>
</ion-view>
