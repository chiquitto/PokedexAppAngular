<ion-view view-title="Pokemons">
  <ion-content id="pokemonsCtrl">
    <ion-list>
      <ion-item collection-repeat="pokemon in pokemons" ng-click="verPokemon(pokemon)">
        
        <img ng-src="img/poke-min/{{pokemon.getId()}}.png">
        <p>
          <strong>{{pokemon.getIdentifier()}}</strong>
          <span class="number">#{{pokemon.getId()|leadingZero:3}}</span>
        </p>
        
      </ion-item>
    </ion-list>
    
  </ion-content>
</ion-view>
